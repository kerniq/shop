<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
            Base title
        {% endblock %}
    </title>
</head>
<body>
    {% block body %}
        Base body
    {% endblock body %}


    <div>
        {% now 'l' as current_weekday %}
        Today is {{ current_weekday }}
    </div>
    <div>
        Time: {% now 'H:i' %}
    </div>
</body>
</html>
