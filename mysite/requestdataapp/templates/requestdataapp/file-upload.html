{% extends "requestdataapp/base.html" %}

{% block title %}
    File upload
{% endblock title %}

{% block body %}
    <h4>
        Upload file
    </h4>
    <div>
        {{ message }}
    </div>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <p>
            <input type="file" name="myfile">
        </p>
        <button type="submit">Upload</button>
    </form>

{% endblock body %}
